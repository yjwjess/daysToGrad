<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업까지 D-day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .dday-container {
            position: relative;
        }

        .dday-number {
            font-size: 8rem;
            font-weight: 900;
            margin: 2rem 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dday-text {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .target-date {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 200;
            margin-top: 2rem;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .dday-number {
                font-size: 5rem;
            }
            
            .dday-text {
                font-size: 1.4rem;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">졸업까지 D-day</h1>
        
        <div class="dday-container">
            <div class="dday-number" id="ddayNumber">-</div>
            <div class="dday-text">일 남았습니다</div>
        </div>
        
        <div class="target-date">목표일: 2026년 2월 10일</div>
    </div>

    <script>
        function calculateDDay() {
            const today = new Date();
            const targetDate = new Date('2026-02-10');
            
            // 시간을 00:00:00으로 설정하여 정확한 일수 계산
            today.setHours(0, 0, 0, 0);
            targetDate.setHours(0, 0, 0, 0);
            
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        function updateDDay() {
            const daysLeft = calculateDDay();
            const ddayElement = document.getElementById('ddayNumber');
            
            if (daysLeft > 0) {
                ddayElement.textContent = `D-${daysLeft}`;
            } else if (daysLeft === 0) {
                ddayElement.textContent = 'D-DAY';
                ddayElement.style.color = '#ff6b6b';
            } else {
                ddayElement.textContent = `D+${Math.abs(daysLeft)}`;
                ddayElement.style.color = '#51cf66';
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 페이지 로드 시 실행
        updateDDay();
        createParticles();
        
        // 매일 자정에 업데이트 (실제로는 페이지를 새로고침해야 함)
        setInterval(updateDDay, 1000 * 60 * 60); // 1시간마다 체크
    </script>
</body>
</html>
